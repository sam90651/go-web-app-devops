apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-app
  labels:
    app: go-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-web-app
  template:
    metadata:
      labels:
        app: go-web-app
    spec:
      containers:
      - name: go-web-app
        image: sam90651/go-web-app:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: docker-web-app   
